<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>支付页面</title>
    <link rel="stylesheet" href="payment.css">
    <script src="jquery.min.js"></script>
    <script src="car.js"></script>
</head>

<body>
    <div class="container">
        <div class="box col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <div class="pic col-md-4 col-md-offset-4"><img src="imag/成功1.png" alt="">
                <p>恭喜你啦，支付成功了哟</p>
            </div>
            <section class="col-md-4 col-md-offset-4">
                <span class="time">10</span>秒后自动跳转到首页
            </section>
            <div class="footer col-md-4 col-md-offset-4">
                <button class="rightback">
                    立刻返回
                </button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
        // 10秒后自动跳转
        var times=10;
        setInterval(function(){
            times--;
            document.querySelector('.time').innerHTML=times;
            if(times==0){
                location.href="car.html";
            }
        },1000)
        // 点击立即 返回
        var back=document.querySelector('.rightback');
        back.onclick=function(){
            location.href="car.html";
        }
        
    </script>

</html>
