<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <script src="jquery.min.js"></script>
    <script src="login.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        	<div class="col-lg-4 left">
                <div class="header shadow">                    
                    
                    <h1 id="title"><img class="logo" src="imag/logo.jpg"><em>校园二手购物</em></h1>
                </div>
                <div class="text">
                    <p class="h2">登录或创建一个新账户</p><br>
                    <p class="h4 dian"><img src="imag/login.png">登录</p><br>
                    <p class="h4 sign"><img src="imag/register.png">注册</p><br>
                </div>
                <div class="bottom">
                    <p class="h3">加入校园二手购物</p>
                    <p class="h5">只需几分钟，便可成功注册校园二手购物帐户，成为我们中的一员，立即开启购物之旅！</p>
                </div>               
            </div>
            <div class="col-lg-8 right">           
                <img class="login" src="imag/login.jpg">
                <div class="denglu">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>学号</b></label>
                      <input type="text" name="enterid" class="form-control" id="exampleInputEmail1" placeholder="请输入你的学号">
                      <div class="form-text">We'll never share your student_id with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><b>密码</b></label>
                      <input type="password" name="enterpwd" class="form-control" id="exampleInputPassword1" placeholder="请输入你的密码">
                      <div class="form-text">We'll never share your password with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">我已阅读并接受以下条款：《xx服务条款》《xx隐私政策》《xx支付用户服务协议》</label>
                    </div>
                    <div id="bt">
                    <button type="submit" id="index" class="btn btn-primary">登录</button>
                    <button type="button" id="registe" class="btn btn-primary">注册</button>
                    </div>
                    </div>
                  <div class="zhuce">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>学号</b></label>
                      <input type="text" name="signid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>昵称</b></label>
                      <input type="text" name="signname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
					<div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>电话号码</b></label>
                      <input type="text" name="signphone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div class="form-text">We'll never share your phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><b>地址</b></label>
                      <input type="text" name="signphone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div class="form-text">例如：B12-B305。</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><b>密码</b></label>
                      <input type="password" name="signpwd" class="form-control" id="exampleInputPassword1">
                      <div class="form-text">We'll never share your password with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label"><b>重复输入一遍密码</b></label>
                        <input type="password" name="repwd" class="form-control" id="exampleInputPassword2">
                      </div>
                      <div class="form-check form-check-inline">
  						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  						<label class="form-check-label" for="inlineCheckbox1">男</label>
					</div>
					<div class="form-check form-check-inline">
  						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  						<label class="form-check-label" for="inlineCheckbox2">女</label>
					</div><br><br>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">我已阅读并接受以下条款：《xx服务条款》《xx隐私政策》《xx支付用户服务协议》</label>
                    </div>
                    <div id="bt">
                    <button  type="button" id="in" class="btn btn-primary">登录</button>
                    <button type="submit" id="index" class="btn btn-primary">注册</button>
                    </div>

                     </div>
                    </div>
            </div>
        </div>
</body>
</html>
